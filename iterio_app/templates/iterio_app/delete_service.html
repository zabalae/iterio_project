{% extends 'main.html' %}

{% block content %}
<div class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-lg w-full bg-white p-8 rounded-lg shadow-lg text-center">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">Delete Service</h1>
        <p class="text-lg text-gray-700 mb-6">Are you sure you want to delete the service "{{ service.name }}"?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="w-full py-2 px-4 bg-red-600 text-white font-semibold rounded-md shadow-sm hover:bg-red-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">Delete Service</button>
        </form>
    </div>
</div>
{% endblock %}
