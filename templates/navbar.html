{% load static %}
{% load static tailwind_tags %}
{% tailwind_css %}

<nav>
    <div class="p-5 text-black border-t-4 border-t-black md:flex md:items-center md:justify-between">
        <!-- Logo -->
        <a href="{% url 'home' %}">
            <img src="{% static 'images/iterio-logo2.png' %}" style="max-height: 70px; max-width: 170px;" />

        </a>

        <!-- Navigation Links -->
        <ul class="md:flex md:items-center ml-auto">
            <li class="mx-2 my-6 md:my-0">
                <a href="{% url 'home' %}" class="inline-block bg-gray-50 py-2 px-4 rounded-md text-lg font-semibold text-gray-800 shadow-md hover:bg-neutral-500 hover:text-white duration-300">HOME </a>
            </li>
            <li class="mx-2">
                <a href="{% url 'about' %}" class="inline-block bg-gray-50 py-2 px-4 rounded-md text-lg font-semibold text-gray-800 shadow-md hover:bg-neutral-500 hover:text-white duration-300">ABOUT US </a>
            </li>
            {% if user.is_authenticated %}
            <li class="mx-2 my-6 md:my-0">
                <a href="{% url 'logout' %}" class="inline-block bg-gray-50 py-2 px-4 rounded-md text-lg font-semibold text-gray-800 shadow-md hover:bg-neutral-500 hover:text-white duration-300">Logout </a>
            </li>
            {% else %}
            <li class="mx-2 my-6 md:my-0">
                <a href="{% url 'login' %}" class="inline-block bg-gray-50 py-2 px-4 rounded-md text-lg font-semibold text-gray-800 shadow-md hover:bg-neutral-500 hover:text-white duration-300">Login </a>
            </li>
            {% endif %}
        </ul>
        <div>
            <!-- Add your navigation links here -->
        </div>
    </div>
     <div class="bg-gray-200 h-1"></div>
</nav>
